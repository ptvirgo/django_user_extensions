{% extends 'base.html' %}
{% load form_field %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        {% autoescape off %}
        {% for field in form %}
            {% ff field %}

            {% if field.errors %}
                {{ field.errors }}
            {% endif %}

        {% endfor %}
        {% endautoescape %}

        <button type="submit">Update Profile</button>
    </form>
{% endblock content %}
