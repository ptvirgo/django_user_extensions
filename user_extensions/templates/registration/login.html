{% extends 'base.html' %}
{% block title %}<title>Log In</title>{% endblock title %}

{% block content %}
    <h1>Log In</h1>
    <form method="post" id="form_login">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p><a id="sign_up" href="{% url 'register' %}">Sign up</a></p>
    <p><a id="password_reset" href="{% url 'password_reset' %}">Forgot password?</a></p>
    </form>
{% endblock content %}
